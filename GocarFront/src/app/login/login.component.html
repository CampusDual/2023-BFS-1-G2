<main class="main-form">
    <form #userForm = "ngForm" class="main-form-form" (ngSubmit) ="checkNewUser($event)">
      <h2>Welcome</h2>

       
      <mat-form-field appearance="fill" class="main-form-form-input">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="name" [(ngModel)]="newUser.email">
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="main-form-form-input">
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password" name="name" [(ngModel)]="newUser.password">
        </mat-form-field>
    
     
        <button type= "submit" mat-flat-button color="primary"> 
          <mat-icon>save</mat-icon>
          GUARDAR</button>
      </form>
    
      </main>
