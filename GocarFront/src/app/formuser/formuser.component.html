<main class="main-form">
    <form class="main-form-form" >
        <h2>Bienvenid@!!!</h2>
        <input class="main-form-form-input" type="text" name="nif" required [(ngModel)]="newUser.nif" placeholder="NIF" autocomplete="off">
        <input class="main-form-form-input" type="text" name="name" [(ngModel)]="newUser.name" placeholder="Nombre" autocomplete="off">
        <input class="main-form-form-input" type="password" name="name" [(ngModel)]="newUser.password" placeholder="Contraseña" autocomplete="off">
        <input class="main-form-form-input"  type="email" name="name" [(ngModel)]="newUser.email" placeholder="Email" autocomplete="off">
        <button color="primary" (click)="saveNewUser($event)">Registrarme</button>
      </form>
  </main>
