<o-form fxFill #form mode="dialog" (onFormModeChange)="forceInsertMode($event)" (onInsert)="closeDialog($event)" service="users" entity="user"  show-header="no">
  
  <o-row>
    <o-column title="USER_REGISTER" fxFlex>
      <!-- <div class="custom-header">
        <h2 >Registro de Usuario</h2>
      </div> -->
      <o-row>
        <o-text-input class="input-padding" attr="name" fxFlex required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-text-input class="input-padding" attr="surname" fxFlex required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-nif-input attr="nif" class="input-padding" fxFlex required="yes"></o-nif-input>
      </o-row>
      <o-row>
        <o-email-input attr="email" fxFlex></o-email-input>
      </o-row>
      <o-row>   
        <o-text-input class="input-padding" attr="user_" fxFlex required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-password-input  class="input-padding" attr="password" fxFlex required="yes" show-password-button="yes"></o-password-input>
      </o-row>
      <o-row>
        <o-password-input  class="this.className" attr="confirm_password" fxFlex required="yes" show-password-button="yes" [validators]="validatorsConfirmPasswordArray">
          <o-validator error-name="passwordsNotMatched" error-text="Password must matched"></o-validator>
        </o-password-input>
      </o-row>   
      <div class="ontimize-buttons">
        <o-button attr="basic1" type="STROKED" label="CANCELAR" layout-padding color="primary" (click)="closeDialog()"></o-button>
        <o-button attr="basic1" type="STROKED" label="GUARDAR" layout-padding color="primary" (click)="send()"></o-button>
      </div>
      <!-- ERA LA PRIMERA OPCION -->
      <!-- <button (click)="registryForm.send()">Registro</button> -->
      
    </o-column>
    
  </o-row>
</o-form>
