<o-form-layout-manager mode="dialog" title=""  label-columns="name"  attr="o-form-layout-branches-home" color="warn"> 
 
  <o-form-layout-dialog-options  title = "Alquiler" width="600px" height="650px"   disable-close="true" ></o-form-layout-dialog-options>

<div class="home">
  
  <div class="main-container-title">
    <h1>WELCOME!!!<span>&#160;</span></h1>
  </div>

  <o-grid #grid service="cars" entity="availableCars" keys="car_id" columns="car_id;user_id;brand;model;location;start_date_available;plate;end_date_available;car_photo;daily_rental_price"
    show-page-size="yes" fxFlex page-size-options="24;32;64" orderable="yes" sort-column="start_date_available" sortable-columns="brand;model;plate;location;daily_rental_price;start_date_available" attr="gridMyCars" >


    <o-grid-item *ngFor="let list of grid.dataArray" class="grid"> 
      <o-column class="grid-item">
        <header class="grid-item-header">
          <div class="grid-item-header-div">
            <h2>{{ list.brand }}</h2>
          </div>
          
        </header>

        <div class="grid-picture" *ngIf="list.car_photo">

          <o-image attr="car_photo" title="car_photo"  [data]= "list.car_photo" orderable="no" enabled="false" searchable="no" avatar="yes" 
          empty-image="assets/images/no-image.png" image-type="base64" show-controls="no" read-only="yes" ></o-image>
        </div>
       
        <main class="grid-item-body">
           
            <div class="plate">
              <h4>{{ list.model }}</h4>
               <span> <mat-icon>money</mat-icon> {{ list.plate }} </span>
            </div>
            <div class="location">
              <mat-icon>place</mat-icon><span> {{ list.location }}</span>
            </div>
            <div class="price">
              <span>{{ list.daily_rental_price }}</span><mat-icon>euro</mat-icon>
            </div>
            
            <div class="start_date_available">
              <span> <mat-icon>access_time</mat-icon>{{ convertDate(list.start_date_available) }} - {{ convertDate(list.end_date_available) }}</span>
            </div>
          </main>
        
      </o-column>
    </o-grid-item>
  </o-grid>
  
</div>
</o-form-layout-manager>
