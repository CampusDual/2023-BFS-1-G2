<div class="home">
  
  <div class="main-container-title">
    <h1>WELCOME!!!<span>&#160;</span></h1>
  </div>

  <o-grid #grid service="cars" entity="car" keys="car_id" columns="car_id;user_id;brand;model;location;start_date_available;plate;end_date_available;car_photo;daily_rental_price"
    show-page-size="yes" fxFlex page-size-options="24;32;64" orderable="yes" sortable-columns="brand;model;plate;location" attr="gridMyCars" >

    <o-grid-item *ngFor="let list of grid.dataArray" class="grid"> 
      <o-column class="grid-item">
        <header class="grid-item-header">
          <div class="grid-item-header-div">
            <h2>{{ list.brand }}</h2>
          </div>
          
        </header>

        <div class="grid-picture">
          <img src="https://motor.elpais.com/wp-content/uploads/2019/03/Ford-Fiesta-3door-UK-2008-1920x1080-007-1440x740.jpg" />
        </div>
       
        <main class="grid-item-body">
           
            <div class="plate">
              <h4>{{ list.model }}</h4>
               <span> <mat-icon>money</mat-icon> {{ list.plate }} </span>
            </div>
            <div class="location">
              <mat-icon>place</mat-icon><span> {{ list.location }}</span>
            </div>
            <div class="price">
              <mat-icon>â‚¬_simbol</mat-icon><span> {{ list.daily_rental_price }}</span>
            </div>
            
            <div class="start_date_available">
              <span> <mat-icon>access_time</mat-icon>{{ convertDate(list.start_date_available) }} - {{ convertDate(list.end_date_available) }}</span>
            </div>
          </main>
        
      </o-column>
    </o-grid-item>
  </o-grid>
  
</div>
