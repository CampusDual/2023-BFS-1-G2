
<o-form mode="dialog" service="users" entity="user" keys="USER_" header-actions="I" show-header-navigation="no">
<!-- <o-text-input attr="USER_" sql-type="INTEGER" enabled="no"></o-text-input> -->
  <o-row>
    
    <o-column title-label="USER_INFORMATION" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="NAME" fxFlex="40" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="SURNAME" fxFlex="40" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="PASSWORD" fxFlex="40" required="yes"></o-text-input>

      </o-row>
      <o-row>
        <o-nif-input attr="NIF" class="input-padding" fxFlex="40" required="yes"></o-nif-input>
  
      </o-row>
      <o-row>
        <o-email-input attr="EMAIL" fxFlex></o-email-input>
      </o-row>
    
    </o-column>
  </o-row>
</o-form>
