
<o-form mode="dialog" service="users" entity="user" keys="USER_" header-actions="I" show-header="no" >
  <!-- <o-text-input attr="CUSTOMERID" sql-type="INTEGER" enabled="no"></o-text-input> -->
  <o-row>
    
    <!-- FALTA CAMBIAR AKI POR REGISTRO USUARIO O ALGO ASI -->
    <o-column title-label="CUSTOMER_PERSONAL_INFORMATION" fxFlex>


      <o-row>
        <o-text-input class="input-padding" attr="NAME" fxFlex required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-text-input class="input-padding" attr="SURNAME" fxFlex required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-text-input class="input-padding" attr="PASSWORD" fxFlex required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-nif-input attr="NIF" class="input-padding" fxFlex required="yes"></o-nif-input>
  
      </o-row>
      <o-row>
        <o-email-input attr="EMAIL" fxFlex></o-email-input>
      </o-row>
    
    </o-column>
  </o-row>
</o-form>
