<o-form  #form mode="dialog" class="cars-new"  message-service-type="customMessageServiceTypeCar" service="cars" entity="myCar"  header-actions="R;I;U;D" show-header="yes">
  
  <o-row class="cars-new-principal-row">
    <o-column title="" class="cars-new-principal-row-column">

              <!-- -------------- BRAND ------------------- -->
      <o-row>
            <o-combo attr="brand" service="cars_brands" entity="brand" value-column="brand_name" columns="brand_name" visible-columns="brand_name"></o-combo> 
      </o-row>

              <!-- -------------- MODEL ------------------- -->
      <o-row>
        <o-text-input class="input-padding" attr="model" fxFlex="400px" required="yes" ></o-text-input>
      </o-row>

              <!-- -------------- PLATE ------------------- -->
      <o-row>
        <o-text-input class="input-padding" attr="plate" fxFlex="400px" required="yes" placeholder="1234ABC" [validators]="validatorsConfirmPlateArray">
          <o-validator error-name="plateNotFormat" error-text="Invalid registration format"></o-validator>
        </o-text-input>
      </o-row>

              <!-- -------------- PRICE PER DAY ------------------- -->
      <o-row>
        <o-integer-input attr="daily_rental_price" label="Price_per_day" min="1" max="100" required="yes"></o-integer-input>
      </o-row>

              <!-- -------------- DATE RANGE ------------------- -->
      <o-row>
        <o-daterange-input attr="daterange" label="date_range" min="2023-06-15" required="yes"></o-daterange-input>
      </o-row>

             <!-- -------------- LOCATION ------------------- -->
      <o-row class="row-location">
        <o-text-input attr="location" decimal-separator="," max-decimal-digits="10" min-decimal-digits="0" class="input-padding" fxFlex="400px"></o-text-input>
      </o-row>

      
                    <!---------------- IMAGEN --------------->
    <o-image attr="car_photo" title="car_photo"   avatar="yes" empty-image="./src/assets/images/no-image.png" image-type="base64" show-controls="yes" read-only="no" ></o-image>

    </o-column>
  </o-row>
</o-form>
