<o-form  #form mode="dialog" class="cars-new" service="cars" entity="car"  header-actions="R;I;U;D" show-header="yes">
  
  <o-row class="cars-new-principal-row">
    <o-column title="" class="cars-new-principal-row-column">

      <o-row>
        <o-text-input hidden class="input-padding" attr="user_id" fxFlex="400px" ></o-text-input>
      </o-row>
      <o-row>
        <o-text-input class="input-padding" attr="brand" fxFlex="400px" required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-text-input class="input-padding" attr="model" fxFlex="400px" required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-text-input class="input-padding" attr="plate" fxFlex="400px" required="no"></o-text-input>
    </o-row>
      <o-row>
        <o-date-input value-type="date" class="input-padding" label ="start_date_available" attr="start_date_available" fxFlex="400px" required ="no"></o-date-input>
      </o-row>
      <o-row>
        <o-date-input class="input-padding" label="end_date_available" attr="end_date_available" fxFlex="400px" required ="no"></o-date-input>
      </o-row>
      <o-row class="row-location">
          <o-text-input attr="location" decimal-separator="," max-decimal-digits="10" min-decimal-digits="0" 
          class="input-padding" fxFlex="400px"></o-text-input>
      </o-row>

 
    </o-column>
  </o-row>
</o-form>
