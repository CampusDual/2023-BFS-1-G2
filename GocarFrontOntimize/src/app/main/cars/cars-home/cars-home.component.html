<o-form-layout-manager mode="dialog" title=""  label-columns="name" 
  attr="o-form-layout-branches-home" color="warn">

  <o-form-layout-dialog-options  title = "Car" width="600px" height="1000px"
  disable-close="true" ></o-form-layout-dialog-options>


  <div>
    <o-grid #grid service="cars" entity="myCar" keys="car_id" columns="car_id;user_id;brand;model;location;start_date_available;plate;end_date_available;car_photo"
      show-page-size="yes" page-size-options="24;32;64" insert-button="yes" insert-button-position="top"
      orderable="yes" sortable-columns="brand;model;plate;location" attr="gridMyCars" >

      <o-grid-item *ngFor="let list of grid.dataArray" > 

        <o-column layout-padding class="container-item" >
<!-- IMAGEN -->
          <!-- <o-image attr="car_photo" title="car_photo"  [data]= "list.car_photo" orderable="no" enabled="false" searchable="no" type="image" avatar="yes" 
          empty-image="assets/images/no-image.png" image-type="base64" show-controls="no" read-only="yes"></o-image> -->

          <!-- <o-image attr="car_photo" [data]="list.car_photo" empty-image="src/app/assets/images/no-image.png"></o-image> -->
<!-- IMAGEN -->

         
          <h2>{{ list.brand }}</h2>
          <h4>{{ list.model }}</h4>
          <div class="plate">
            <mat-icon>money</mat-icon><span> {{ list.plate }} </span></div>
          <div class="location">
            <mat-icon>place</mat-icon><span> {{ list.location }}</span></div>
          <div class="user_id">
            <mat-icon>person_outline</mat-icon><span> {{ list.user_id }}</span></div>
          <div class="start_date_available">
            <mat-icon>access_time</mat-icon><span> {{ convertDate(list.start_date_available) }}</span>
          
            <span> - {{ convertDate(list.end_date_available) }}</span></div>
          
        </o-column>
      </o-grid-item>
    </o-grid>
  </div>
</o-form-layout-manager>
