  attr="o-form-layout-branches-home" color="warn">

  <o-form-layout-dialog-options  title = "Car" width="600px" height="1000px"
  disable-close="true" ></o-form-layout-dialog-options>

  <div>
    <o-grid #grid columns="car_id;brand;model;plate;location;user_id;start_date_available;end_date_available" keys="car_id" service="cars" entity="car"
  show-page-size="yes" page-size-options="24;32;64" insert-button="yes" insert-button-position="top" orderable="yes" sortable-columns="brand;model;plate;location;user_id;start_date_available;end_date_available">
  <o-grid-item *ngFor="let list of grid.dataArray">
    <o-column layout-padding class="container-item">
      <img [src]="list.car_photo" style="margin-top:8px">
      <h3> {{list.brand}} </h3>
      <h4> {{list.model}} </h4>
      <div class="plate">
        <mat-icon>money</mat-icon><span> {{ list.plate }} </span></div>
      <div class="location">
        <mat-icon>place</mat-icon><span> {{ list.location }}</span></div>
      <div class="user_id">
        <mat-icon>person_outline</mat-icon><span> {{ list.user_id }}</span></div>
      <div class="start_date_available">
        <mat-icon>access_time</mat-icon><span> {{ convertDate(list.start_date_available) }}</span>
      
        <span> - {{ convertDate(list.end_date_available) }}</span></div>
       
     
    </o-column>
  </o-grid-item>
</o-grid>
  </div>
</o-form-layout-manager>
